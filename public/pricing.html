<div class="card-deck">
  <div class="card m-5 border-dark">
    <div class="card-body text-center">
      <h1 class="card-text text-info">Basic</h1>
      <h2 class="card-text border-bottom border-dark">$15/month</h2>
      <h4 class="card-text p-2">-Incident Management</h4>
      <h4 class="card-text p-2">-24/7 Support</h4>
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
  <div class="card m-5 border-dark">
    <div class="card-body text-center">
        <h1 class="card-text text-info">Advanced</h1>
        <h2 class="card-text border-bottom border-dark">$25/month</h2>
        <h4 class="card-text p-2">-Basic</h4>
        <h4 class="card-text p-2">-Knowledge Base</h4>
        <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
  <div class="card m-5 border-dark">
    <div class="card-body text-center">
        <h1 class="card-text text-info">Elite</h1>
        <h2 class="card-text border-bottom border-dark">$35/month</h2>
        <h4 class="card-text p-2">-Advanced</h4>
        <h4 class="card-text p-2">-Inventory Management</h4>
        <button class="btn btn-primary">Buy Now</button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Sign In</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form action="">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <p>No account? Email us at support@tickt.com</p>
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
  
      </div>
  </div>
</div>
